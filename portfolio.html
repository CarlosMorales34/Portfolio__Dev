    <script>
        // scripts.js
        document.addEventListener('DOMContentLoaded', () => {
            const filterItems = document.querySelectorAll('.portfolio__link');
            const galleryItems = document.querySelectorAll('.gallery__item');

            filterItems.forEach(item => {
                item.addEventListener('click', (event) => {
                    event.preventDefault(); // Evita el comportamiento por defecto del enlace

                    // Quita la clase activa de todas las opciones del menú
                    filterItems.forEach(el => el.parentElement.classList.remove('portfolio__option-active'));
                    // Añade la clase activa a la opción del menú clicada
                    item.parentElement.classList.add('portfolio__option-active');

                    const filterCategory = item.getAttribute('data-category');

                    galleryItems.forEach(galleryItem => {
                        const itemCategory = galleryItem.getAttribute('data-category');

                        if (filterCategory === 'all' || filterCategory === itemCategory) {
                            galleryItem.classList.remove('hidden');
                        } else {
                            galleryItem.classList.add('hidden');
                        }
                    });
                });
            });
        });
    </script>
