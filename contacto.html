<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/style.css" />

    <title>CarlosMoralesDev</title>

  <body>
    <!-- Layout principal -->
    <div class="layout">
      <aside class="layout__aside">
        <!-- Barra lateral usuario -->
        <section class="aside__user--info">
          <div class="user-info__general">
            <!-- Información general del usuario -->
            <div class="user-info__container-imagen">
              <img
                src="./static/img/pro.jpeg"
                class="user-info__image"
                alt="Imagen de perfil del usuario"
              />
            </div>

            <h2 class="user-info__name">Carlos Morales</h2>
            <h3 class="user-info__job">Desarrollador web</h3>
          </div>
          <!-- Menú de navegación -->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="./index.html" class="menu__link" title="link">
                  <i class="menu__icon fa-solid fa-house"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="./aboutMe.html" class="menu__link" title="link">
                  <i class="menu__icon fa-solid fa-user"></i>
                  <span class="menu__overlay">Sobre mi</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="estudios.html" class="menu__link" title="link">
                  <i class="menu__icon fa-solid fa-graduation-cap"></i>
                  <span class="menu__overlay">Estudios</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="portfolio.html" class="menu__link" title="link">
                  <i class="menu__icon fa-solid fa-briefcase"></i>
                  <span class="menu__overlay">Portafolio</span>
                </a>
              </li>
              <!-- <li class="menu__option">
                            <a href="blog.html" class="menu__link " title="link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li> -->
              <li class="menu__option">
                <a
                  href="contacto.html"
                  class="menu__link menu__link--active"
                  title="link"
                >
                  <i class="menu__icon fa-solid fa-envelope"></i>
                  <span class="menu__overlay">Contacto</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- Links redes sociales -->
          <div class="user-info__links">
            <ul class="links__social">
              <li class="social__option">
                <a
                  href="https://github.com/CarlosMorales34"
                  target="_blank"
                  rel="noopener"
                  title="link"
                  class="social__link"
                >
                  <i class="social__icon fa-brands fa-github"></i>
                </a>
              </li>
            </ul>
            <ul class="links__social">
              <li class="social__option">
                <a
                  href="https://www.linkedin.com/in/carlos-morales1134/"
                  target="_blank"
                  rel="noopener"
                  title="link"
                  class="social__link"
                >
                  <i class="social__icon fa-brands fa-linkedin"></i>
                </a>
              </li>
            </ul>
            <!-- <ul class="links__social">
                        <li class="social__option">
                            <a href="#" title="link" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul> -->
          </div>
          <!-- Boton -->
          <div class="user-info__buttons">
            <!-- Enlace para descargar el CV, se abrirá en una nueva ventana o pestaña -->
            <a href="#" id="cv-link" title="link" class="user-info__btn" target="_blank">Descargar CV</a>

            <!-- Selector para elegir el idioma -->
            <div class="cv__select">
                <input type="checkbox" id="checkbox-en" value="en">
                <label for="checkbox-en">English</label>
            </div>

            <!-- Contenedor para el texto que se actualiza con la selección del idioma -->
            <div class="text-content">
                <div class="text-content__inner">
                    <!-- El texto se actualizará dinámicamente -->
                    <div class="text-content__item text-content__item--es">Descargar CV</div>
                    <div class="text-content__item text-content__item--en">Download CV</div>
                </div>
            </div>
        </div>
          <!-- Footer -->
          <footer class="user-info__footer">&copy; 2024 Carlos Morales</footer>
        </section>
      </aside>
      <!-- toggle menu responsive -->
      <div class="layout__menu-toggle">
        <i class="menu-toggle__icon fa-solid fa-bars"></i>
        <i class="menu-toggle__icon fa-solid fa-xmark"></i>
      </div>

      <main class="layout__content">
        <section class="content__page content__contact">
          <!-- Este contenido es cambiante -->
          <header class="contact__header">
            <h1 class="contact_title">Contacto</h1>
          </header>

          <div class="contact__container">
            <section class="contact__info">
              <div class="contact__data">
                <i class="contact__icon fa solid fa-location-dot"></i>
                <h2 class="contact__subtitle">Zapopan</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa solid fa-phone"></i>
                <h2 class="contact__subtitle">33-33-72-06-92</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa solid fa-envelope"></i>
                <h2 class="contact__subtitle">
                  carlosmorales@carlosdevportfolio.com
                </h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa solid fa-file-circle-check"></i>
                <h2 class="contact__subtitle">Desarrollador freelance</h2>
              </div>
            </section>

            <section class="contact__form-box">
              <div id="load-iframe-map" class="contact__map">
                <div class="lds-ripple">
                  <div></div>
                  <div></div>
                </div>
              </div>
              <header class="contact__form-header">
                .
                <h3 class="form-header__title">
                  ¿Cómo Puedes <span class="subtitle__color">Contactarme?</span>
                </h3>
              </header>
              <!--<div class="container__contact-btn">
                            <div class="contact__conatiner-btn">
                                <a href="https://wa.me/3333720692?text=Hola,%20estoy%20interesado%20en%20tus%20servicios" target="_blank" rel="noopener" class="contact__btn btn-ws" >
                                    WhatsApp
                                </a>
                            </div>
                            <div class="contact__conatiner-btn">
                                <a href="https://linkedin.com/in/carlos-morales1134/overlay/contact-info/" target="_blank" rel="noopener" class="contact__btn btn-lkn" >
                                    Linkedin
                                </a>
                            </div>
                        </div> -->

              <form action="" id="contactForm" class="contact__form">
                <div class="form__container">
                  <section class="form__left">
                    <div class="form__group">
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form__input"
                        required
                        placeholder="Nombre"
                      />
                      <label for="name" class="form__label">Nombre</label>
                    </div>

                    <div class="form__group">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form__input"
                        required
                        placeholder="Email"
                      />
                      <label for="email" class="form__label">Email</label>
                    </div>

                    <div class="form__group">
                      <input
                        type="text"
                        name="subject"
                        id="subject"
                        class="form__input"
                        required
                        placeholder="Asunto"
                      />
                      <label for="subject" class="form__label">Asunto</label>
                    </div>
                  </section>

                  <section class="form__right">
                    <div class="form__group form__group--textarea">
                      <textarea
                        class="form__input form__input--textarea"
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                        placeholder="Mensaje"
                        required
                      ></textarea>
                      <label for="message" class="form__label">Mensaje</label>
                    </div>
                  </section>
                </div>
                <button type="button" class="form__button">Enviar</button>
              </form>
            </section>
          </div>
        </section>
      </main>
    </div>

    <script src="./static/js/script.js" defer></script>
    <script src="./static/js/email.js" defer></script>
  </body>
</html>
